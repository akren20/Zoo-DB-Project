<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; }
        .header {min-height: 100vh; width: 100%; background-position: center; background-size: cover;position: relative;}
        /* Styles for logout button */
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border-bottom: 50px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>



<h2>Customer Portal</h2>
<a href="login.html" class="logout-btn">Logout</a>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Information')">Information</button>
    <button class="tablinks" onclick="openTab(event, 'Purchase')">For Purchase</button>
    <button class="tablinks" onclick="openTab(event, 'Cart')">Shopping Cart</button>
</div>

<div id="Information" class="tabcontent">
    <h3>My Information</h3>
    <p>All Personal Information can be found here.</p>

</div>
<script src="schedule.js">
    // Call the function to insert employee schedules when the page loads
    window.addEventListener("load", insertEmployeeSchedules);
</script>


<div id="Purchase" class="tabcontent">
    <h3>Available Tickets</h3>
    <p>The types of tickets we sell will be listed below.</p>
      
</div>
<script src="event.js"></script> 


<div id="Cart" class="tabcontent">
    <h3>Status of all selected Tickets</h3>
 
</div>
<script src="habitat.js"></script> 


<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Open the first tab by default
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementsByClassName("tablinks")[0].click();
    });
</script>

</body>
</html>
