<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; }
    </style>
</head>
<body>

<h2>Employee Portal</h2>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Schedule')">Employee Schedule</button>
    <button class="tablinks" onclick="openTab(event, 'Events')">Events for the Week</button>
    <button class="tablinks" onclick="openTab(event, 'Habitat')">Habitat Status</button>
    <button class="tablinks" onclick="openTab(event, 'Medical')">Medical Status</button>
</div>

<div id="Schedule" class="tabcontent">
    <h3>Employee Schedule</h3>
    <p>Employee schedules will be displayed here.</p>
</div>

<div id="Events" class="tabcontent">
    <h3>Events for the Week</h3>
    <p>Weekly events information will be displayed here.</p>
</div>

<div id="Habitat" class="tabcontent">
    <h3>Habitat Status</h3>
    <p>Habitat status of animals will be displayed here.</p>
</div>

<div id="Medical" class="tabcontent">
    <h3>Medical Status</h3>
    <p>Medical status of animals will be displayed here.</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Open the first tab by default
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementsByClassName("tablinks")[0].click();
    });
</script>

</body>
</html>
