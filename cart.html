<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .cart-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .total {
            margin-top: 20px;
            font-size: 24px;
        }
        .btn-remove {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h2>Your Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Gold Tier Ticket</td>
                    <td>$125.00</td>
                    <td><input type="number" value="1" min="1" class="form-control" style="width: 80px;"></td>
                    <td>$125.00</td>
                    <td><span class="btn-remove">Remove</span></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Silver Tier Ticket</td>
                    <td>$75.00</td>
                    <td><input type="number" value="2" min="1" class="form-control" style="width: 80px;"></td>
                    <td>$150.00</td>
                    <td><span class="btn-remove">Remove</span></td>
                </tr>
                <!-- Add more rows here for more items -->
            </tbody>
        </table>
        <div class="total">
            Total: $275.00
        </div>
        <button class="btn btn-primary">Checkout</button>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
